name: Deploy Application (Lambda + Frontend)

on:
  workflow_run:
    workflows: ["Terraform Infrastructure"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-app:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code from triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Verify directory structure
        run: |
          echo "üìÅ Root contents:"
          ls -l
          echo "üìÅ Lambda folder:"
          ls -l lambda
          echo "üìÅ Frontend folder:"
          ls -l frontend

      - name: Zip Lambda function
        run: |
          echo "Lambda folder contents:"
          ls -l lambda
          zip -j lambda.zip lambda/lambda_functions.py
          echo "Zipped contents:"
          ls -l lambda.zip

      - name: Upload Lambda to S3
        run: |
          set -e
          BUCKET_NAME=willofleming-event-announcement-bucket
          echo "Uploading lambda.zip to S3..."
          aws s3 cp lambda.zip s3://$BUCKET_NAME/lambda/lambda.zip --debug

      - name: Generate config.json from Terraform output
        run: |
          cd terraform
          terraform init -input=false \
            -backend-config="bucket=willofleming-terraform-state" \
            -backend-config="key=state/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=terraform-locks"

          API_URL=$(terraform output -raw api_gateway_url)
          echo "‚úÖ API_URL from Terraform: $API_URL"

          echo "{\"apiBaseUrl\": \"$API_URL\"}" > ../frontend/config.json
          echo "‚úÖ config.json contents:"
          cat ../frontend/config.json

      - name: Final check before deploy
        run: |
          echo "üîç Checking files before S3 sync:"
          find frontend
          test -f frontend/index.html || { echo "‚ùå index.html missing"; exit 1; }
          test -f frontend/script.js || { echo "‚ùå script.js missing"; exit 1; }
          test -f frontend/config.json || { echo "‚ùå config.json missing"; exit 1; }

      - name: Deploy frontend to S3
        run: |
          set -e
          echo "Frontend folder contents:"
          ls -l frontend
          echo "config.json:"
          cat frontend/config.json || { echo "‚ùå config.json missing"; exit 1; }
          aws s3 sync frontend/ s3://willofleming-event-announcement-bucket/ --delete --debug

