name: Deploy Application (Lambda + Frontend)

on:
  workflow_run:
    workflows: ["Terraform Infrastructure"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-app:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download commit SHA
        uses: actions/download-artifact@v4
        with:
          name: commit-sha

      - name: Read commit SHA
        id: sha
        run: echo "sha=$(cat commit-sha.txt)" >> $GITHUB_OUTPUT

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.sha.outputs.sha }}
          fetch-depth: 0

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Verify directory structure
        run: |
          echo "ğŸ“ Root contents:"
          ls -l
          echo "ğŸ“ Lambda folder:"
          ls -l lambda
          echo "ğŸ“ Frontend folder:"
          ls -l frontend

      - name: Zip Lambda function
        run: |
          zip -j lambda.zip lambda/lambda_functions.py
          echo "âœ… Lambda zip created:"
          ls -lh lambda.zip

      - name: Upload Lambda to S3
        run: |
          BUCKET_NAME=willofleming-event-announcement-bucket
          echo "Uploading lambda.zip to S3..."
          aws s3 cp lambda.zip s3://$BUCKET_NAME/lambda/lambda.zip --debug

      - name: Generate config.json from Terraform output
        run: |
          cd terraform
          terraform init -input=false \
            -backend-config="bucket=willofleming-terraform-state" \
            -backend-config="key=state/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=terraform-locks"

          API_URL=$(terraform output -raw api_gateway_url)
          echo "âœ… API_URL from Terraform: $API_URL"

          echo "{\"apiBaseUrl\": \"$API_URL\"}" > ../frontend/config.json
          echo "âœ… config.json contents:"
          cat ../frontend/config.json

      - name: Final check before deploy
        run: |
          echo "ğŸ” Checking files before S3 sync:"
          find frontend
          test -f frontend/index.html || { echo "âŒ index.html missing"; exit 1; }
          test -f frontend/script.js || { echo "âŒ script.js missing"; exit 1; }
          test -f frontend/config.json || { echo "âŒ config.json missing"; exit 1; }

      - name: Deploy frontend to S3
        run: |
          echo "ğŸš€ Syncing frontend to S3..."
          aws s3 sync frontend/ s3://willofleming-event-announcement-bucket/ --delete --debug
