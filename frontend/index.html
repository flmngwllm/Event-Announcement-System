<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Event Announcements</title>
        
    </head>
    <body>

        <h1>Event Announcements</h1>
        <p>Stay updated with the latest events and announcements!</p>

        <h1>Upcoming Events</h1>
        <div id="eventsCard">
        <ul id="eventsList">
            <li>Loading events...</li>
        </ul>
        </div>

        <h1>Create Event</h1>

        <div id="neweventCard">
        <form id="eventForm">   
            <label for="eventName">Event Name</label ><br>
            <input type="text" name="eventName" id="eventName" placeholder="Enter your event" required/><br>
            <label for="eventDate">Event Date</label><br>
            <input type="text" name="eventDate" id="eventDate" placeholder="Enter a date" required/><br>
            <label for="eventId">Event ID</label><br>
            <input type="text" name="eventId" id="eventId" placeholder="Enter your ID" required /><br>
            <button type="submit" id="eventButton">Create Event</button>        
        </form>
        </div>


        <h1>Subscribe</h1>

        <div id="subCard">
        <h3>Subscribe for updates</h3>
        <p>Enter your email to get notified about new events</p>

        <form id="subscriptionForm">
            <input type="email" id="email" placeholder="Enter your email" required/>
            <button type="submit" id="subButton">Subscribe</button>
        </form>
        </div>
        
        <script src="./script.js"></script>
       
    </body>
</html>
